<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on Statements</title>
</head>
<body>
    <p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Touch Here!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Happy Sunday!";
  document.getElementById("demo2").innerHTML = "We are the chosen ones?";
}
</script>
</body>
</html>
